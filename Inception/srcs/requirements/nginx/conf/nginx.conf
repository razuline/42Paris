server {
	# SSL configuration: Listen on port 443 for IPv4 and IPv6
	listen		443 ssl;
	listen [::]:443 ssl;

	# The domain name for the website
	server_name			erazumov.42.fr;

	# Paths to the SSL certificates generated in the Dockerfile
	ssl_certificate		/etc/nginx/ssl/inception.crt;
	ssl_certificate_key	/etc/nginx/ssl/inception.key;

	# Only allow TLS v1.2 and v1.3 protocols for security
	ssl_protocols		TLSv1.2 TLSv1.3;

	# Root directory where WordPress files are located
	root				/var/www/html;

	# Default file to serve when a directory is requested
	index				index.php index.html index.htm;

	# Main location block: try to serve the request as a file, then directory
	location / {
		try_files		$uri $uri/ =404;
	}

	# Pass PHP requests to the WordPress container via FastCGI protocol
	location ~ \.php$ {
		# Include standard FastCGI configuration
		include			snippets/fastcgi-php.conf;

		# Forward requests to the 'wordpress' container on port 9000
		fastcgi_pass	wordpress:9000;
	}
}
